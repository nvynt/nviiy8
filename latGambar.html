<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Gambar tanpa format</p>
    <img src="potopoto.jpg" height="150"/>

    <p>Gambar dengan format hspace</p>
    <img src="potoayam.jpg" height="150" hspace="150"/>

    <p>Gambar dengan border</p>
    <img src="potokita.jpg" border="2" height="150"/>
</body>
</html>
